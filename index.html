<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>GuessWord</title>
  </head>
  <body>
    <!-- Main content -->
    <div class="container-fluid mx-auto">
      <!-- Heading section -->
      <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <h1 class="heading text-capitalize display-3 mt-4">
            Guess the word!!
          </h1>
        </div>
      </div>
      <!-- Score Section -->
      <div class="row my-5">
        <div
          class="
            col-11
            d-flex
            justify-content-around
            align-items-center
            mx-auto
          "
        >
          <h2 class="timer mt-3">Time Left:<span id="time">0</span></h2>
          <h2 class="score mt-3">Score:<span id="score">0</span></h2>
        </div>
      </div>
      <!-- Game board section -->
      <div class="row my-4">
        <div
          class="
            col-md-6
            mx-auto
            d-flex
            justify-content-center
            align-items-center
          "
        >
          <h1 id="scrambled_word" class="word display-4 font-weight-bold"></h1>
        </div>
      </div>
      <div class="row my-4">
        <div
          class="
            col-md-6
            mx-auto
            d-flex
            flex-column
            justify-content-center
            align-items-center
          "
        >
          <input class="form-control" type="text" id="input" />
          <h3 id="status" class="status"></h3>
        </div>
      </div>
      <div class="row">
        <div
          class="
            col-md-6
            mx-auto
            d-flex
            justify-content-center
            align-items-center
          "
        >
          <button class="btn" id="button">Start Game</button>
        </div>
      </div>
      <div class="row mx-auto note my-5">
        <h3 class="col-12 text-center">
          Note: Once game is over refresh the page to start all over again.
        </h3>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
